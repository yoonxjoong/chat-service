<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Gemini Chat</title>
    <style>
        :root {
            --primary-color: #0056b3;
            --primary-hover: #004494;
            --bg-color: #f4f7f9;
            --text-color: #333;
            --card-bg: #ffffff;
            --success-color: #28a745;
            --error-color: #dc3545;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 24px;
            text-align: center;
        }
        p.subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 18px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 13px;
            color: #555;
        }
        .id-check-group {
            display: flex;
            gap: 10px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .btn-check {
            width: 120px;
            padding: 10px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
        }
        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 15px;
        }
        .btn-submit:hover {
            background-color: var(--primary-hover);
        }
        .btn-submit:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .msg {
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        .success { color: var(--success-color); display: block; }
        .error { color: var(--error-color); display: block; }
        .footer-links {
            margin-top: 25px;
            font-size: 13px;
            color: #777;
            text-align: center;
        }
        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>회원가입</h1>
        <p class="subtitle">새로운 계정을 만들고 시작하세요</p>

        <form id="registerForm">
            <div class="input-group">
                <label for="username">아이디</label>
                <div class="id-check-group">
                    <input type="text" id="username" required placeholder="아이디 입력">
                    <button type="button" class="btn-check" onclick="checkDuplicate()">중복 확인</button>
                </div>
                <div id="id-msg" class="msg"></div>
            </div>
            
            <div class="input-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" required placeholder="채팅에서 사용할 이름">
            </div>

            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required placeholder="비밀번호 입력">
            </div>

            <div class="input-group">
                <label for="passwordConfirm">비밀번호 확인</label>
                <input type="password" id="passwordConfirm" required placeholder="비밀번호 재입력">
                <div id="pw-msg" class="msg"></div>
            </div>

            <button type="submit" id="submitBtn" class="btn-submit" disabled>가입하기</button>
        </form>

        <div class="footer-links">
            이미 계정이 있으신가요? <a href="/login.html">로그인</a>
        </div>
    </div>

    <script>
        let isIdChecked = false;

        async function checkDuplicate() {
            const username = document.getElementById('username').value;
            console.log("Checking duplicate for:", username);
            if (!username) {
                alert("아이디를 입력해주세요.");
                return;
            }

            try {
                const response = await fetch(`/api/member/check-id?username=${encodeURIComponent(username)}`);
                console.log("Response status:", response.status);
                
                if (!response.ok) {
                    throw new Error("서버 응답 오류");
                }

                const data = await response.json();
                console.log("Response data:", data);
                
                const msgEl = document.getElementById('id-msg');
                msgEl.style.display = 'block';
                
                if (data.exists) {
                    msgEl.innerText = '이미 사용 중인 아이디입니다.';
                    msgEl.className = 'msg error';
                    isIdChecked = false;
                } else {
                    msgEl.innerText = '사용 가능한 아이디입니다.';
                    msgEl.className = 'msg success';
                    isIdChecked = true;
                }
                validateForm();
            } catch (error) {
                console.error('Check failed:', error);
                alert("중복 확인 중 오류가 발생했습니다: " + error.message);
            }
        }

        function validateForm() {
            const pw = document.getElementById('password').value;
            const pwConfirm = document.getElementById('passwordConfirm').value;
            const pwMsg = document.getElementById('pw-msg');
            const submitBtn = document.getElementById('submitBtn');

            let isPwMatch = false;
            if (pwConfirm) {
                if (pw === pwConfirm) {
                    pwMsg.innerText = '비밀번호가 일치합니다.';
                    pwMsg.className = 'msg success';
                    isPwMatch = true;
                } else {
                    pwMsg.innerText = '비밀번호가 일치하지 않습니다.';
                    pwMsg.className = 'msg error';
                    isPwMatch = false;
                }
            }

            submitBtn.disabled = !(isIdChecked && isPwMatch && document.getElementById('nickname').value);
        }

        document.getElementById('password').oninput = validateForm;
        document.getElementById('passwordConfirm').oninput = validateForm;
        document.getElementById('nickname').oninput = validateForm;
        document.getElementById('username').oninput = () => {
            isIdChecked = false;
            document.getElementById('id-msg').style.display = 'none';
            validateForm();
        };

        document.getElementById('registerForm').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                username: document.getElementById('username').value,
                nickname: document.getElementById('nickname').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/api/member/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    alert('회원가입이 완료되었습니다! 로그인을 해주세요.');
                    location.href = '/login.html';
                } else {
                    const data = await response.json();
                    alert(data.message);
                }
            } catch (error) {
                alert('가입 처리 중 오류가 발생했습니다.');
            }
        };
    </script>
</body>
</html>
